<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <!-- Hago que el sitio sea responsivo para dispositivos moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Vinculo la hoja de estilos de Bootstrap para diseño de componentes -->
    <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css">
        <!-- Vinculo mi hoja de estilos personalizada -->
    <link rel="stylesheet" href="public/css/menu.css">
        <!-- Defino el titulo de la pagina-->
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Le9EH4qAAAAAF8oRGGCFe_ek-awPsklNEiSv49N"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/afiducialogo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        .input-frame {
            border: 2px solid #f6f6f6;
            border-radius: 8px;
            padding: 10px;
            margin: 10px auto;
            max-width: 85%;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .input-frame:focus-within {
            border-color: #39ace7;
            box-shadow: 0 0 15px rgba(57, 172, 231, 0.4);
        }
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
            text-align: left;
            padding-left: 5px;
        }
        #login, #password {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Envoltorio principal de la página con la clase de animación fadeInDown -->
    <div class="wrapper fadeInDown">
        <!-- Contenedor del formulario de login -->
        <div id="formContent">
            <!-- Tabs Titles -->
            <!-- Icono -->
            <!-- Icono del sistema y título -->
            <div class="fadeIn first">
            <!-- Imagen que representa el ícono del sistema -->
            <img src="public/img/IconoF.png" id="icon" alt="User Icon" />
            <!-- Título principal del sistema -->
            <h1>Help-Desk</h1>

            </div>       
            <!-- Formulario de Login -->
            <form id="frmLogin" method="POST" onsubmit="return loginUsuario()">
                <!-- Campo para el nombre de usuario con marco visual -->
                <div class="input-frame fadeIn second">
                    <label class="input-label" for="login">Usuario:</label>
                    <input type="text" id="login" class="fadeIn second" name="login" required>
                </div>
                
                <!-- Campo para la contraseña con botón para mostrar/ocultar y marco visual -->
                <div class="input-frame fadeIn third">
                    <label class="input-label" for="password">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="password" class="fadeIn third" name="password" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
                
                <input type="hidden" id="recaptchaToken" name="recaptchaToken">
                <!-- Botón para enviar el formulario -->
                <input type="submit" class="fadeIn fourth" value="Entrar">
            </form>

            <!-- Pie del formulario con opción para contactar al administrador -->
            <div id="formFooter">
            <!-- Enlace que abre un modal para contactar al administrador -->
            <a class="underlineHover" href="#" data-toggle="modal" data-target="#modalContacto">Contactar con el administrador</a>
            <br>
            <br>
            <a class="underlineHover" href="#" data-toggle="modal" data-target="#modalRecuperarContrasena">Resetear contraseña</a>
            </div>
        </div>

    </div>
    <!-- Modal para mostrar información de contacto del administrador -->
<div class="modal fade" id="modalContacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <!-- Encabezado del modal con botón para cerrarlo -->
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contacto</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
     <!-- Cuerpo del modal donde se coloque el número de contacto -->
    <div class="modal-body">
        Si no tienes una credencial llama al : 
        <br>
        5554818210 
        <br>
        Ext:  4126 / 4115 / 4123
    </div>
    <!-- Pie del modal con botón para cerrarlo -->
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>       
    </div>

    </div>

</div>

</div>

<!--Recuperar contraseña -->
<div class="modal fade" id="modalRecuperarContrasena" tabindex="-1" role="dialog" aria-labelledby="recuperarContrasenaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="recuperarContrasenaLabel">Recuperar Contraseña</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Cuerpo del modal con el formulario para ingresar el correo electrónico -->
  
            <div class="modal-body">
                <form id="formRecuperarContrasena">
                    <div class="form-group">
                        <label for="correoRecuperar">Ingrese su correo electrónico</label>
                        <input type="email" class="form-control" id="correoRecuperar" name="correoRecuperar" placeholder="Tu correo" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" form="formRecuperarContrasena" class="btn btn-primary">Aceptar</button>
            </div>
            
        </div>
    </div>
</div>

     <!-- Vinculo las librerías de JavaScript necesarias para Bootstrap y otras funcionalidades -->
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="public/js/recuperar_password.js"></script> 
    <script src="public/jquery/jquery-3.6.0.min.js"></script>
    <script src="public/bootstrap/popper.min.js"></script>
    <script src="public/bootstrap/bootstrap.min.js"></script>
    <!-- Librería para mostrar alertas personalizadas con SweetAlert2 -->
    <script src="public/sweetalert2/sweetalert2@11.js"></script>
    <!-- Archivo JavaScript que contiene la lógica del login de usuarios -->
    <script src="public/js/usuarios/login.js"></script>
    
    <!-- Script para controlar la visualización de la contraseña -->
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
